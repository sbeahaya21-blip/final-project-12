name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-asyncio pytest-playwright

      - name: Run API tests with coverage
        run: |
          pytest tests/api/ -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-report=html \
            --alluredir=allure-results

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: api-tests
          name: api-coverage
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 14

      - name: Upload Allure results (API)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-api
          path: allure-results
          retention-days: 30
        continue-on-error: true

  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright

      - name: Install Playwright Chromium only
        run: playwright install chromium

      - name: Run UI tests
        env:
          CI: "true"
          BASE_URL: http://localhost:3000
          PLAYWRIGHT_DEFAULT_NAVIGATION_TIMEOUT: 30000
          PLAYWRIGHT_DEFAULT_TIMEOUT: 15000
        run: |
          python -c "import subprocess, sys; sys.exit(subprocess.call([sys.executable, '-m', 'unittest', 'discover', '-s', 'tests/ui', '-p', 'test_*_unittest.py', '-v']))"

      - name: Upload Allure results (UI)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-ui
          path: allure-results
          retention-days: 30
        continue-on-error: true
