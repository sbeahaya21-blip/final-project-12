# Run real UI test on GitHub against YOUR machine via ngrok.
# You must: 1) Start backend + frontend + ERPNext locally. 2) Expose app with ngrok. 3) Set secret LIVE_TEST_BASE_URL. 4) Run this workflow manually.

name: Live UI test (ngrok)

on:
  workflow_dispatch:  # Manual run only

jobs:
  live-ui-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright

      - name: Install Playwright browsers
        run: playwright install --with-deps chromium

      - name: Check LIVE_TEST_BASE_URL is set and reachable
        run: |
          url="${{ secrets.LIVE_TEST_BASE_URL }}"
          if [ -z "$url" ]; then
            echo "::error::Secret LIVE_TEST_BASE_URL is not set. Add it in repo Settings → Secrets and variables → Actions."
            exit 1
          fi
          if ! curl -sf --max-time 10 "$url" > /dev/null; then
            echo "::error::LIVE_TEST_BASE_URL is not reachable. Start frontend and ngrok, then update the secret with the current ngrok URL."
            exit 1
          fi

      - name: Run real UI tests (via ngrok to your machine)
        env:
          BASE_URL: ${{ secrets.LIVE_TEST_BASE_URL }}
        run: |
          python -m unittest discover -s tests/ui -p "test_*_unittest.py" -v
